<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<style type="text/css">
		.top {
			width: 500px;
			margin: 20px auto;
		}

		.top img {
			width: 100%;
			margin: auto;
		}

		.content {
			width: 500px;
			margin: auto;
		}

		.saludo {
			font-size: 18px;
			color: #3e679f;
			margin: 20px auto;
		}

		.mensaje {
			font-size: 14px;
			color: #3e679f;
			margin: 10px auto;
		}

		.copi {
			font-size: 16px;
			color: #525151;
		}
	</style>
</head>
<body>
	<div class="mail">
		<div class="top">
			<img src="images/hope.png">
		</div>
		<div class="content">
			<div class="saludo">Hola . $name . </div>
			<div class="mensaje">$message</div>
			<div class="copi">Es una copia del mensaje que enviaste a HopeSistemas</div>
		</div>
	</div>
</body>
</html>
